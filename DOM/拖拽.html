<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #ff0000;
            cursor:pointer;
        }
    </style>
</head>
<body>
        <div id="drag">

        </div>
<script>
//    <!--无论怎么挪  鼠标相对于方块的位置不变-->
        var oDrag = document.getElementById('drag');
        oDrag.onmousedown = function(e){ //按下
            e = e || window.event;
//            console.log(e.clientX + ',' + e.clientY);
            var iDisX = e.clientX - oDrag.offsetLeft;//鼠标相对于红框的宽
            var iDisY = e.clientY - oDrag.offsetTop;//鼠标相对于红框的高

            oDrag.onmousemove = function(){
                e = e || window.event;
                oDrag.style.left = e.clientX  - iDisX + 'px';
                oDrag.style.top  = e.clientY  - + 'px';
            }
        };
</script>
</body>
</html>
