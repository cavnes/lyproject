<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height:200px;
            background: #ff0000;
            position:absolute;
            left:0;
        }
        /*多类选择器*/
        #div1.aa{
            width:500px;
        }
    </style>
</head>
<body>.
        <button id ="btn">开始动画</button>
        <div id ="div1"></div>
        <script>
//            var oBtn = document.getElementById('btn');
//            console.log(oBtn);
//
//            var o = document.getElementsByTagName('button')[0];
//            console.log(o);

                var oBtn = document.getElementById('btn');
                var oDiv = document.getElementById('div1');
                oBtn.onclick = function(){ //定时器
                    var timer = setInterval(function(){
                    //    console.log(oDiv.style.width);  对象。只能赋值 不能取值
                       //oDiv.style.width = '500px';//鼠标点击之后 样式设置在内联

                        //offset 取值是没有单位的
                        oDiv.style.width = oDiv.offsetWidth + 10 + 'px';
                        oDiv.style.width = oDiv.offsetHeight + 10 + 'px';
                        oDiv.style.width = oDiv.offsetLeft + 10 + 'px';
                        if(oDiv.offsetWidth >= 500){
                            clearInterval(timer);
                        }
                  },30);
                    //oDiv.className = 'aa';//宽度加在内部样式
                };
        </script>
</body>
</html>
