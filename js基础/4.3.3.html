<!-- 3.编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。 -->
        <script>
            //递归
            //10! = 10 * 9！;
            //9! = 9 * 8！;
            //n! = n * (n-1)! ;
            function  fac(num){
                if( num == 1){
                    return 1;
                }
//                return num * fac(num - 1);
                //.calee 是对象。方法的意思
                  return num * arguments.callee(num - 1);
            }
            console.log(fac(10));


            //非递归
            function  fac2(num){
                var sum = 1;
                for(var i = num; i > 0; i--){
                    sum *= i;
                }
                return sum;
            }
            console.log(fac2(10));


           // 4.编写程序，计算 1!+2!+3!+…..＋10！的结果。
            var sum = 0;
            for(var i = 1; i<=10; i++){
                sum += fac(i);
            }
            console.log(sum);
        </script>
