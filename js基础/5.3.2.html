<!DOCTYPE html>

<body>
    <script>
        <!-- 2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。-->
        var res1 = prompt('请输入x的值:');
        var res2 = prompt('请输入y的值:');
        function Min(x,y){
            if(x > y) {
                console.log(y);
            }
            console.log(x);
        }
        Min(res1,res2);
    </script>
</body>
