<!DOCTYPE html>

<body>
        <!--1. 编写一个函数 f(x) = 4x2+3x+2，
        使用户通过提示对话框输入x的值，能得到相应的计算结果。-->
        <script>
           var result = prompt('请输入x的值:');
           function fnc(x){
              return 4 * Math.pow(x,2 ) + 3 * x + 2;
           }
            console.log(fnc(result));
        </script>
</body>
</html>
