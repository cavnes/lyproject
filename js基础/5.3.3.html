<body>
        <!-- 3.编写一个判断某个非负整数是否能够同时被3,5,7
        整除的函数，然后在页面上输出1~1000之间所有能同时
        被3,5,7整除的整数，并要求每行显示6个这样的数。 -->
    <script>
        var res = prompt('请输入一个非负整数');

        function pd(x){
            if(x % 3 == 0 && x % 5 == 0 && x % 7 == 0){
                return true;
                }
            for(var i=1; i<1000; i++
                document.write(pd);
            }
        }
    </script>
</body>
