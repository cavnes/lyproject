<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id ="app">{{msg}}</div>  <!--内容只在标签里面起作用-->

        <div id="app2">{{msg}}</div>

        <script src="vue.js"></script>
        <script>
            //类 对象
            let vm= new Vue({
                el:'#app',//扩展元素
                data:{
                    msg:'hello world'  //msg有没有影响作用域 重名
                }
            });
            console.log(vm);//object
            //vm.$el在控制台看到div标签
            //vm.$data 是个对象
            //vm.$data.msg "hello world"
            //vm.msg  "hello world"

            new Vue({
                el:'#app2',
                data:{
                    msg:'VUE.js'
                }
            });
        </script>
</body>
</html>
